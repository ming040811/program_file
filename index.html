<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 컨트롤러</title>
    <link rel="stylesheet" href="controller.css">
</head>
<body>

    <div class="container">
        <div class="main-canvas-frame">
            
            <div class="scene-info">Scene 1 연결</div>
            
            <div class="touch-pads-wrapper">
                </div>
        </div>

        <div class="bottom-controls">
            <button class="delete-btn" id="delete-selected-deco">삭제</button>

            <div class="control-group-wrapper">
                <div class="control-group">
                    <p>정렬</p>
                    <button class="control-btn align" data-action="align" data-direction="UP" title="앞으로 가져오기">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                    <button class="control-btn align" data-action="align" data-direction="DOWN" title="뒤로 보내기">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
                    </button>
                </div>
            
                <div class="control-group">
                    <p>크기</p>
                    <button class="control-btn scale" data-action="scale" data-direction="UP" title="크게">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                    <button class="control-btn scale" data-action="scale" data-direction="DOWN" title="작게">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>

                <div class="control-group">
                    <p>회전</p>
                    <button class="control-btn rotate" data-action="rotate" data-direction="LEFT" title="반시계 회전">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                    </button>
                    <button class="control-btn rotate" data-action="rotate" data-direction="RIGHT" title="시계 회전">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-rotate-cw"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="controller.js"></script>
</body>
</html>
